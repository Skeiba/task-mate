<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password Test</title>
</head>
<body>
<h2>Reset Password</h2>
<form id="resetForm">
    <label>New Password:</label>
    <input type="password" id="newPassword" required />
    <button type="submit">Reset Password</button>
</form>

<p id="message"></p>

<script>
    // 1️⃣ Read token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
        document.getElementById("message").textContent = "Invalid or missing token.";
        document.getElementById("resetForm").style.display = "none";
    }

    // 2️⃣ Handle form submission
    const form = document.getElementById("resetForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById("newPassword").value;

        try {
            const res = await fetch("/api/auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await res.json();
            msg.textContent = data.message || "Password reset successful!";

        } catch (err) {
            msg.textContent = "Error resetting password.";
            console.error(err);
        }
    });
</script>
</body>
</html>
